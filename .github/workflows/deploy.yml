name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1
  BACKEND_SERVICE: neuralwarden-api
  FRONTEND_SERVICE: neuralwarden-web

jobs:
  # ── Run tests before deploying ──────────────────────────
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install -e ".[gcp]"

      - name: Run tests
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python -m pytest tests/ -v --tb=short

  # ── Deploy backend to Cloud Run ─────────────────────────
  deploy-backend:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker "${GCP_REGION}-docker.pkg.dev" --quiet

      - name: Build and push backend image
        env:
          COMMIT_SHA: ${{ github.sha }}
        run: |
          IMAGE="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/neuralwarden/${BACKEND_SERVICE}:${COMMIT_SHA}"
          docker build -t "${IMAGE}" -f Dockerfile .
          docker push "${IMAGE}"

      - name: Deploy backend to Cloud Run
        env:
          COMMIT_SHA: ${{ github.sha }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CORS_ORIGINS: ${{ secrets.FRONTEND_URL }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          IMAGE="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/neuralwarden/${BACKEND_SERVICE}:${COMMIT_SHA}"
          gcloud run deploy "${BACKEND_SERVICE}" \
            --image "${IMAGE}" \
            --region "${GCP_REGION}" \
            --platform managed \
            --allow-unauthenticated \
            --memory 1Gi \
            --cpu 1 \
            --timeout 300 \
            --set-env-vars "ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}" \
            --set-env-vars "GCP_PROJECT_ID=${GCP_PROJECT_ID}" \
            --set-env-vars "CORS_ORIGINS=${CORS_ORIGINS}" \
            --set-env-vars "PINECONE_API_KEY=${PINECONE_API_KEY}" \
            --set-env-vars "PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME}" \
            --set-env-vars "DATABASE_URL=${DATABASE_URL}" \
            --add-cloudsql-instances "${GCP_PROJECT_ID}:${GCP_REGION}:neuralwarden-db"

      - name: Get backend URL
        id: backend_url
        run: |
          URL=$(gcloud run services describe "${BACKEND_SERVICE}" \
            --region "${GCP_REGION}" \
            --format "value(status.url)")
          echo "url=${URL}" >> "$GITHUB_OUTPUT"

    outputs:
      backend_url: ${{ steps.backend_url.outputs.url }}

  # ── Deploy frontend to Cloud Run ────────────────────────
  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker "${GCP_REGION}-docker.pkg.dev" --quiet

      - name: Build and push frontend image
        env:
          COMMIT_SHA: ${{ github.sha }}
          BACKEND_URL: ${{ needs.deploy-backend.outputs.backend_url }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          AUTH_GITHUB_ID: ${{ secrets.AUTH_GITHUB_ID }}
          AUTH_GITHUB_SECRET: ${{ secrets.AUTH_GITHUB_SECRET }}
          AUTH_GOOGLE_ID: ${{ secrets.AUTH_GOOGLE_ID }}
          AUTH_GOOGLE_SECRET: ${{ secrets.AUTH_GOOGLE_SECRET }}
        run: |
          IMAGE="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/neuralwarden/${FRONTEND_SERVICE}:${COMMIT_SHA}"
          docker build \
            --build-arg BACKEND_URL="${BACKEND_URL}" \
            --build-arg NEXT_PUBLIC_API_URL=/api \
            --build-arg AUTH_SECRET="${AUTH_SECRET}" \
            --build-arg AUTH_GITHUB_ID="${AUTH_GITHUB_ID}" \
            --build-arg AUTH_GITHUB_SECRET="${AUTH_GITHUB_SECRET}" \
            --build-arg AUTH_GOOGLE_ID="${AUTH_GOOGLE_ID}" \
            --build-arg AUTH_GOOGLE_SECRET="${AUTH_GOOGLE_SECRET}" \
            -t "${IMAGE}" \
            -f frontend/Dockerfile frontend/
          docker push "${IMAGE}"

      - name: Deploy frontend to Cloud Run
        env:
          COMMIT_SHA: ${{ github.sha }}
          BACKEND_URL: ${{ needs.deploy-backend.outputs.backend_url }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          AUTH_GITHUB_ID: ${{ secrets.AUTH_GITHUB_ID }}
          AUTH_GITHUB_SECRET: ${{ secrets.AUTH_GITHUB_SECRET }}
          AUTH_GOOGLE_ID: ${{ secrets.AUTH_GOOGLE_ID }}
          AUTH_GOOGLE_SECRET: ${{ secrets.AUTH_GOOGLE_SECRET }}
        run: |
          IMAGE="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/neuralwarden/${FRONTEND_SERVICE}:${COMMIT_SHA}"
          gcloud run deploy "${FRONTEND_SERVICE}" \
            --image "${IMAGE}" \
            --region "${GCP_REGION}" \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --set-env-vars "BACKEND_URL=${BACKEND_URL}" \
            --set-env-vars "AUTH_SECRET=${AUTH_SECRET}" \
            --set-env-vars "AUTH_GITHUB_ID=${AUTH_GITHUB_ID}" \
            --set-env-vars "AUTH_GITHUB_SECRET=${AUTH_GITHUB_SECRET}" \
            --set-env-vars "AUTH_GOOGLE_ID=${AUTH_GOOGLE_ID}" \
            --set-env-vars "AUTH_GOOGLE_SECRET=${AUTH_GOOGLE_SECRET}" \
            --set-env-vars "AUTH_TRUST_HOST=true"

      - name: Print deployment URLs
        env:
          BACKEND_URL: ${{ needs.deploy-backend.outputs.backend_url }}
        run: |
          FRONTEND_URL=$(gcloud run services describe "${FRONTEND_SERVICE}" \
            --region "${GCP_REGION}" \
            --format "value(status.url)")
          echo "## Deployment Complete" >> "$GITHUB_STEP_SUMMARY"
          echo "- Backend: ${BACKEND_URL}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Frontend: ${FRONTEND_URL}" >> "$GITHUB_STEP_SUMMARY"
